{% extends "base.html" %}

{% block titulo %} Musica {% endblock %}

{% block Contenido %} 

<div class="card"> 
    <div class="card-header"> <a
        name=""
        id=""
        class="btn btn-success"
        href="{% url 'crear' %}"
        role="button"
        >Agregar Musica</a
    >
    </div>
    <div class="card-body">
        <h4 class="card-title">Musica</h4>
       <div
        class="table-responsive">
        <table
            class="table table-primary"
        >
            <thead>
                <tr>
                    <th scope="col">Artista</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for cancion in index %}
                
                <tr class="">
                    <td>{{cancion.artista}}</td>
                    <td>{{cancion.nombre}}</td>
                    <td>{{cancion.genero}}</td>
                    <td>
                        <img src="{{cancion.imagen.url}}" height="100">
                    </td>                
                    
                    <td><a
                        name=""
                        id=""
                        class="btn btn-info"
                        href="{% url 'editar' cancion.id %}"
                        role="button"
                        >Editar</a
                    >
                    | <a
                        name=""
                        id=""
                        class="btn btn-danger"
                        href="{% url 'borrar' cancion.id %}"
                        role="button"
                        >Borrar</a
                    >
                    </td>
                </tr>
                {% endfor %}
                
            </tbody>
        </table>
       </div>
       
    </div>
    <div class="card-footer text-muted">Footer</div>
</div>


{% endblock %}
